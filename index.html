<!doctype html>
<html lang="eg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day for love</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="day1">
            <h3>How many days have we been together?</h3>
            <label for="">
                We've been together since... :
                <input type="date" id="date__start">
            </label>

            <p id="accent" class="accent"><span style="font-size:0.6em; font-style:italic">It's been...</span>
            </p>
        </div>
        <div class="bar">Your Anniversary</div>
        <div class="day2">
            <ul>
                <li class="item-title">+100 Days</li>
                <li class="item-date" id="date100"></li>
            </ul>
            <ul>
                <li class="item-title">+200 Days</li>
                <li class="item-date" id="date200"></li>
            </ul>
            <ul>
                <li class="item-title">+1 Year</li>
                <li class="item-date" id="date365"></li>
            </ul>
            <ul>
                <li class="item-title">+500 Days</li>
                <li class="item-date" id="date500"></li>
            </ul>
        </div>
    </div>
    <script src="main.js">
    </script>

</body>

</html>
